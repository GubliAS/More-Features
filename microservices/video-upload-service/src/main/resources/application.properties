# Server Configuration
server.port=8094
spring.application.name=video-upload-service

# Database Configuration
spring.datasource.url=jdbc:h2:mem:SwiftMart
spring.datasource.username=myuser
spring.datasource.password=1223
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true

# Video Upload Configuration
video.upload.max-size=5242880
video.upload.directory=uploads/videos
video.upload.allowed-extensions=mp4,avi,mov,wmv,flv,mkv,webm

# Video Storage Configuration
video.storage.path=./videos
video.cleanup.enabled=true
video.cleanup.days=30

# Logging
logging.level.com.example.videoupload=DEBUG
logging.level.org.springframework.web=DEBUG

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true 