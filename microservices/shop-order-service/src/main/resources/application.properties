spring.datasource.url=jdbc:h2:mem:SwiftMart
spring.datasource.username=myuser
spring.datasource.password=1223
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8088

siteuser.service.url=http://localhost:8081
email.service.url=http://localhost:8082
shoppingcart.service.url=http://localhost:8081
promotion.service.url=http://localhost:8084
orderstatus.service.url=http://localhost:8085
shippingmethod.service.url=http://localhost:8087
product.service.url=http://localhost:8086 